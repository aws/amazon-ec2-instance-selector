name: EC2 Instance Selector CI and Release

on: [push, pull_request, workflow_dispatch]

env:
  GITHUB_USERNAME: ${{ secrets.EC2_BOT_GITHUB_USERNAME }}
  GITHUB_TOKEN: ${{ secrets.EC2_BOT_GITHUB_TOKEN }}
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:

  buildAndTest:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v4

    - name: Set up Go 1.x
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
        check-latest: true
        cache-dependency-path: '**/go.sum'

    - name: Unit Tests
      run: make unit-test
    
    - name: Lints
      run: make spellcheck shellcheck
    
    - name: Brew Sync Dry run
      run: make homebrew-sync-dry-run

    - name: License Test
      run: make license-test

    - name: Build Binaries
      run: make build-binaries

    - name: Build Docker Images
      run: make build-docker-images

    - name: Integration Tests
      if: ${{ github.event_name == 'push' && !contains(github.ref, 'dependabot') }}
      run: make integ-test
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
        AWS_REGION: ${{ secrets.AWS_REGION }}

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [buildAndTest]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v4

    - name: Set up Go 1.x
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
        check-latest: true
        cache-dependency-path: '**/go.sum'
    
    - name: Release Assets
      run: make release
    
    - name: Sync to Homebrew
      run: make homebrew-sync
